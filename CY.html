<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>HTML Form</h1>
        <label for="f">First Name:</label> 
        <input type="text" name="f" id="f" value="First Name">
        <label for="l">Last Name:</label>
        <input type="text" name="l" id="l" value="Last Name">
        <label for="a">Age</label>
        <input type="number" name="a" id="a" value="Age">
        <br><br>
        <label for="e">Email</label>
        <input type="text" name="e" id="e" value="Email">
        <label for="p">Password</label>
        <input type="text" name="p" id="p" value="Password">
        <br><br>
        <h3>Gender:</h3>
        <input type="radio" name="m" id="m">
        <label for="m">Male</label>
        <input type="radio" name="fe" id="fe">
        <label for="fe">Female</label>
        <h4>Select your device:</h4>
        <input type="checkbox" name="o" id="o">
        <label for="o">Macbook</label>
        <input type="checkbox" name="o" id="o">
        <label for="o">iphone</label>
        <input type="checkbox" name="o"id="o">
        <label for="o">ipad</label>
        <br><br>
        <label for="h">How did you hear about us?</label>
        <select name="h" id="h">
            <option value="1">Search Engine</option>
            <option value="2">CPU</option>
            <option value="3">Microprocessor</option>
            <option value="4">Mouse</option>
        </select><br><br>
        <input type="checkbox" name="w" id="w">
        <label for="w">Sign me up for news</label>
        <br><br>
        <label for="u">Upload your photo</label>
        <input type="button" name="w" id="w" value="Choose"><br><br>
        <label for="d">Date of Birth:</label>
        <input type="date" name="d" id="d"><br><br>
        <input type="reset" name="r" id="r">
        <input type="button" name="b" id="b"value="Sign up">


    </form>
</body>
</html>
